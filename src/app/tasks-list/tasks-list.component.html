<mat-card class="tasks-list-card">
  <mat-card-header class="tasks-list-dnd-handler">
    <mat-card-title class="list-title tasks-list-dnd-handler">{{tasksList.name}}</mat-card-title>

    <button mat-icon-button [matMenuTriggerFor]="listMenu" class="menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #listMenu="matMenu">
      <button mat-menu-item (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
        <span>Edit list</span>
      </button>
      <button mat-menu-item (click)="openAddTaskDialog()">
        <mat-icon>add</mat-icon>
        <span>Add task</span>
      </button>
      <button mat-menu-item (click)="openRemoveDialog()">
        <mat-icon>delete</mat-icon>
        <span>Remove list</span>
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content #cardContent [dragula]="'dnd-tasks'" [dragulaModel]="tasks">
      <app-task *ngFor="let task of tasks" [task]="task" (taskChange)="onTaskChange($event)" (removeTask)="onRemoveTask($event)"></app-task>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-button color="primary" (click)="openAddTaskDialog()">
      <mat-icon>add</mat-icon>Add task
    </button>
  </mat-card-actions>
</mat-card>
